on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: primo9293/devops-miami-marlins-actions
        with:
          who-to-greet: 'Hello team DevOps Miami'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
